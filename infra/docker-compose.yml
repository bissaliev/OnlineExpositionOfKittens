version: '3'
services:
  db:
    image: postgres:13.0-alpine
    env_file:
      - ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
  web:
    build: ../
    ports:
      - 8000:8000
    volumes:
      - static_value:/app/collectstatic/
    depends_on:
      - db
    env_file:
      - ../.env
    restart: always
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
    depends_on:
      - web

volumes:
  postgres_data:
  static_value: